<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Streams Đà Nẵng</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100vw; /* Dùng vw/dvh */
            height: 100dvh;
            background-color: #000;
            font-family: Arial, sans-serif;
            color: white;
            box-sizing: border-box;
            overflow: hidden; /* Không cuộn */
        }

        /* BỎ GRID/FLEX, DÙNG POSITIONING */
        .video-grid {
            position: relative; /* Container cho các item tuyệt đối */
            width: 100%;
            height: 100%;
        }

        .grid-item {
            /* THAY ĐỔI: Dùng position: absolute */
            position: absolute;
            
            /* Kích thước được tính toán chính xác */
            width: calc(100% / 3);
            height: calc(100% / 3); /* 100% của parent (100dvh) */

            /* Vẫn giữ flex bên trong item */
            display: flex;
            flex-direction: column;
            overflow: hidden;
            padding: 0;
            border: none;
            box-sizing: border-box;
        }

        /* === ĐỊNH VỊ THỦ CÔNG CHO 9 Ô === */
        /* Hàng 1 */
        .grid-item:nth-child(1) { top: 0; left: 0; }
        .grid-item:nth-child(2) { top: 0; left: calc(100% / 3); }
        .grid-item:nth-child(3) { top: 0; left: calc(100% / 3 * 2); }
        
        /* Hàng 2 */
        .grid-item:nth-child(4) { top: calc(100% / 3); left: 0; }
        .grid-item:nth-child(5) { top: calc(100% / 3); left: calc(100% / 3); }
        .grid-item:nth-child(6) { top: calc(100% / 3); left: calc(100% / 3 * 2); }

        /* Hàng 3 */
        .grid-item:nth-child(7) { top: calc(100% / 3 * 2); left: 0; }
        .grid-item:nth-child(8) { top: calc(100% / 3 * 2); left: calc(100% / 3); }
        .grid-item:nth-child(9) { top: calc(100% / 3 * 2); left: calc(100% / 3 * 2); }
        /* === KẾT THÚC ĐỊNH VỊ === */


        .video-container {
            position: relative;
            width: 100%;
            overflow: hidden; 
            /* THAY ĐỔI: Dùng flex-grow để lấp đầy */
            flex-grow: 1;
            height: 100%; /* Giúp flex-grow hoạt động */
        }

        .video-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10; 
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            display: block; 
        }

        .video-title {
            padding: 6px;
            text-align: center;
            font-size: 0.8em;
            font-weight: bold;
            /* THAY ĐỔI: Dùng flex-shrink để không bị co */
            flex-shrink: 0;
        }

        /* XÓA TẤT CẢ @media VÌ GIỜ ĐÃ DÙNG ABSOLUTE POSITIONING */
        /* Bố cục di động (1 cột) sẽ không hoạt động nữa,
           nhưng đây là cách duy nhất để fix lỗi 1px trên máy tính. */

    </style>
</head>
<body>
